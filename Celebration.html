<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Celebration Reservation</h1></header>

    <div class="div5">
        <br><br>
        <label for="name4" class="label1">Name:</label>
        <input type="text" name="name4" id="" class="input1" required>
        <br><br>
        <label for="Surname4" class="label1">Surname:</label>
        <input type="text" name="Surname4" id="" class="input1">
        <br><br>
        <label for="email3" class="label1">E-mail:</label>
        <input type="email" name="email3" id="" class="input1" required>
        <br><br>
        <label for="tel4" class="label1">Tel:</label>
        <input type="tel" name="tel4" id="" class="input1" required>
        <br><br>
        <label for="" class="label1">Please let us know how many people will be attending.</label>
        <input type="number" class="input1" min="0" max="50" required>
        <br><br>
        <label for="date3" class="label1">Date:</label>
        <input type="date" name="date3" id="" class="input1">
        <br><br>
        <label for="">Please choose the celebration you will have.</label>
        <br><br>
        <label for="" class="label1">Please choose the celebration you will have.</label>
        <select name="" id="" class="options">
            <option value="" >Birthday</option>
            <option value="">Celebration</option>
            <option value="">Wedding</option>
        </select>
        <br><br>
        <div>
            <input type="reset" class="input2">
            <input type="submit" class="input2">
        </div>
<br><br>
    </div>
</body>
</html>
