<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>
        Contact
    </h1></header>
    <div class="div4">
        <form action="Name">
            <label for="Name" class="label1">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Martin" required class="input1">
            <br><br>
            <label for="Surname" class="label1">Surname:</label>
            <input type="text" name="Surname" id="Surname"
            placeholder="Eden" required class="input1">
            <br><br>
            <label for="Email" class="label1">E-mail:</label>
            <input type="email" name="email" id="email"
            placeholder="martineden@mail.com" required class="input1">
            <br><br>
            <select name="options" id="" class="options">
                <option value="recommendation">Complaint</option>
                <option value="recommendation">Recommendation</option>
                <option value="comment">Comment</option>
            </select>
            <br><br>
          <div class="appr"> <label for="" class="app">All approved.</label>
            <input type="checkbox" class="input1" class="app"></div> 
            <br><br>
            <textarea name="box" id="box" cols="40px" rows="20px" placeholder="Please share your feedback and suggestions with us. Customer satisfaction is our top priority." class="box1"></textarea>
            <br><br>
            <input type="reset"class="input2">
            <input type="submit"class="input2">
        </form>
    </div>
</body>
</html>
